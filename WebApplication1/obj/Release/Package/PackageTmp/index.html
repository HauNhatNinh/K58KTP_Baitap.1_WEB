<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quy đổi tiền tệ</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f8ff;
        }

        .container {
            width: 420px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        label {
            display: block;
            margin-top: 8px;
            font-weight: 600;
        }

        input, select, button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            color: #0a7d00;
            margin-top: 15px;
            font-size: 18px;
        }

        #error {
            color: #c00;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chương trình quy đổi tiền tệ</h2>

        <label for="amount">Số tiền</label>
        <input type="number" id="amount" placeholder="Nhập số tiền" min="0" step="any">

        <label for="from">Từ</label>
        <select id="from">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
        </select>

        <label for="to">Đến</label>
        <select id="to">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
        </select>

        <button id="btnConvert">Quy đổi</button>

        <p id="result"></p>
        <p id="error"></p>
        <p style="font-size:14px;color:#666;">API: <code>api.aspx</code></p>
    </div>

    <script>
    document.getElementById('btnConvert').addEventListener('click', function(e) {
      e.preventDefault();
      var amount = document.getElementById('amount').value;
      var from = document.getElementById('from').value;
      var to = document.getElementById('to').value;

      document.getElementById('result').textContent = "";
      document.getElementById('error').textContent = "";

      if (!amount || isNaN(amount) || Number(amount) <= 0) {
        document.getElementById('error').textContent = "Vui lòng nhập số tiền hợp lệ.";
        return;
      }

      var url = "api.aspx?amount=" + encodeURIComponent(amount) +
                "&from=" + encodeURIComponent(from) +
                "&to=" + encodeURIComponent(to);

      fetch(url)
        .then(r => {
          if (!r.ok) throw new Error("HTTP " + r.status);
          return r.json();
        })
        .then(data => {
          if (data.error) {
            document.getElementById('error').textContent = data.error;
          } else {
            document.getElementById('result').textContent = data.result;
          }
        })
        .catch(err => {
          document.getElementById('error').textContent = "Lỗi: " + err.message;
        });
    });
    </script>
</body>
</html>
